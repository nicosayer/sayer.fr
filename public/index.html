<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Status bar color -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Sayer Covid</title>
    <meta name="title" content="Sayer Covid" />
    <meta name="description" content="Sayer Family • Since 1985" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://covid.sayer.fr/" />
    <meta property="og:title" content="Sayer Covid" />
    <meta property="og:description" content="Sayer Family • Since 1985" />
    <meta
      property="og:image"
      content="https://covid.sayer.fr/pictures/cover.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://covid.sayer.fr/" />
    <meta property="twitter:title" content="Sayer Covid" />
    <meta property="twitter:description" content="Sayer Family • Since 1985" />
    <meta
      property="twitter:image"
      content="https://covid.sayer.fr/pictures/cover.png"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
